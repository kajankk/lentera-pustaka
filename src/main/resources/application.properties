# ===================== Application Settings =====================
spring.application.name=demo
app.version=@project.version@
spring.profiles.active=prod

server.error.include-message=always
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.http2.enabled=true

# ===================== Database =====================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (production ready)
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=120000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.initialization-mode=always

# ===================== MyBatis =====================
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.jdbc-type-for-null=NULL
mybatis.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis.mapper-locations=classpath*:/mapper/*.xml
mybatis.type-aliases-package=com.naskah.demo.model.entity
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=120
mybatis.configuration.cache-enabled=true
mybatis.configuration.lazy-loading-enabled=true
mybatis.configuration.multiple-result-sets-enabled=true
mybatis.configuration.use-column-label=true
mybatis.configuration.use-generated-keys=true
mybatis.configuration.auto-mapping-behavior=partial

# ===================== File Upload =====================
file.upload-directory=${FILE_UPLOAD_DIR}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}

# ===================== Cloudinary =====================
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}

# ===================== JWT =====================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# ===================== Email =====================
app.name=${APP_NAME}
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ===================== OAuth =====================
google.oauth.client-id=${GOOGLE_OAUTH_CLIENT_ID}

# ===================== Frontend =====================
app.frontend.url=${FRONTEND_URL}

# ===================== Logging =====================
logging.level.org.springframework.security=${LOG_LEVEL_SECURITY}
logging.level.com.naskah.demo=${LOG_LEVEL_APP}
logging.level.org.springframework.web=${LOG_LEVEL_WEB}
logging.level.org.mybatis=${LOG_LEVEL_MYBATIS}
logging.level.org.apache.ibatis=${LOG_LEVEL_IBATIS}

# ===================== Transaction =====================
spring.transaction.default-timeout=600
spring.transaction.rollback-on-commit-failure=true
